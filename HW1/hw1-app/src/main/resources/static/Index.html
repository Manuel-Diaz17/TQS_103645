<!DOCTYPE html>
<html>
<head>
	<title>Air Quality App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet"  href="css/Index.css" >

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="js/Index.js"></script>


</head>
<body>
	<img src="images/air_ballon.jpg" alt="Air Ballon" style="display: block; margin: auto; width: 100%; height: 400px; margin-bottom: 40px;">
	<div class="container">
		<div class="row">
			<div class="col-md-12" >
				<div class="single-travel-boxes" style="margin-bottom: 130px;">

					<div id="select">
						<div class="row ">
							<div class="col-lg-12" >
								<h2>Select the country, State and City</h2>

								<select class="form-control" id="countries" style="height: 35px; font-size: 15px; margin-bottom: 20px;">
									<option value="default">select the country</option>
								</select>			
												
								<select class="form-control " id="states" disabled style="height: 35px; font-size: 15px; margin-bottom: 20px;">
									<option value="default">select the state</option>
								</select>

								<select class="form-control " id="cities" disabled style="height: 35px; font-size: 15px;">
									<option value="default">select the city</option>
								</select>

							</div>
						</div>
					</div>

					<div class="row">	
						<div class="col-lg-12" style="margin-top: 30px;">
								<div class="about-btn travel-mrt-0 pull-right">

									<button  class="about-view travel-btn" id="getDataButton" style="width: 150px;">
										Get Data
									</button>
									<button  class="about-view travel-btn" id="deleteButton" style="width: 150px">
										Delete Data
									</button>

								</div>
								
						</div>
					</div>


					<div class="container" style="margin-top: 100px; border-top: solid 1px ;">

						<div class="row ">
							<div style="color: #52AEFF; font-size: 30px; margin-bottom: 20px;" >
								Weather
							</div>
						</div>

						<div class="row">
							<div class="col-lg-4" style="padding-left: 100px; font-weight: bold;">Temperature: </div><span class="col-lg-8" id="tpspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-4" style="padding-left: 100px; font-weight: bold;">Pressure: </div><span class="col-lg-8" id="prspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-4" style="padding-left: 100px; font-weight: bold;">Humidity: </div><span class="col-lg-8" id="huspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-4" style="padding-left: 100px; font-weight: bold;">Wind speed: </div><span class="col-lg-8" id="wsspan"></span>
						</div>	
						

						<div class="row ">
							<div style="color: #52AEFF; font-size: 30px; margin-bottom: 20px;" >
								Air Quality
							</div>
						</div>

						<div class="row">
							<div class="col-lg-8" style="padding-left: 100px; font-weight: bold;">Air Quality Index (AQI) on US standard: </div><span class="col-lg-4" id="aqiusspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-8" style="padding-left: 100px; font-weight: bold;">Air Quality Index (AQI) on China standard: </div><span class="col-lg-4" id="aqicnspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-8" style="padding-left: 100px; font-weight: bold;">Main polluant for the US AQI: </div><span class="col-lg-4" id="mainusspan"></span>
						</div>
						<div class="row">
							<div class="col-lg-8" style="padding-left: 100px; font-weight: bold;">Main polluant for the Chinese AQI: </div><span class="col-lg-4" id="maincnspan"></span>
						</div>	
														
					</div>

					<div class="container" style="margin-top: 100px; border: #52AEFF solid 1px;">
						<div class="row">
							<div class="col-md-12" >
								<h1 style="margin-bottom: 50px; margin-top: 10px; font-size: 20px;">Cache Details</h1>

								<div class="row" style="font-size: 15px;">
									<div class="col-lg-4" style="font-size: 15px;">Hits: </div>
									<div class="col-lg-8" id="hits">0</div>
								</div>
	
								<div class="row" style="font-size: 15px;">
									<div class="col-lg-4" style="font-size: 15px;">Misses: </div>
									<div class="col-lg-8" id="misses">0</div>
								</div>
	
								<div class="row" style="font-size: 15px;">
									<div class="col-lg-4" style="font-size: 15px;">Requests: </div>
									<div class="col-lg-8" id="requests">0</div>
								</div>
								<div class="row">
									
									<div class="col-lg-12" style="margin-top: 30px;">
										<div class="about-btn travel-mrt-0 pull-right">
											<a>
												<button  class="about-view travel-btn" id="updateButton" style="width: 150px; margin-bottom: 10px;">
													Update Cache
												</button>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
								
				</div>
			</div>
		</div>
	</div>



</body>
</html>
